# client.toml
[client]
remote_addr = "registry.datquehuong.com:2333" # The address of the server. The port must be the same with the port in `server.bind_addr`

[client.services.registry]
token = "use_a_secret_that_only_you_know"
local_addr = "127.0.0.1:5000" # registry.datquehuong.com → local port 5000

[client.services.uireg]
token = "use_a_secret_that_only_you_know"
local_addr = "127.0.0.1:8081" # uireg.datquehuong.com → local port 8081

[client.services.devtaps]
token = "use_a_secret_that_only_you_know"
local_addr = "127.0.0.1:8082" # devtaps.datquehuong.com → local port 8082

[client.services.prodtaps]
token = "use_a_secret_that_only_you_know"
local_addr = "127.0.0.1:8083" # prodtaps.datquehuong.com → local port 8083

[client.services.ssh]
token = "use_a_secret_that_only_you_know"
local_addr = "127.0.0.1:22" # SSH to local machine