# client.toml
[client]
remote_addr = "redirect.datquehuong.com:2333" # The address of the server. The port must be the same with the port in `server.bind_addr`

[client.services.my_nas_ssh]
token = "use_a_secret_that_only_you_know" # Must be the same with the server to pass the validation
local_addr = "127.0.0.1:80" # The address of the service that needs to be forwarded