# server.toml
[server]
bind_addr = "0.0.0.0:2333" # `2333` specifies the port that rathole listens for clients

[server.services.registry]
token = "use_a_secret_that_only_you_know"
bind_addr = "0.0.0.0:5000" # registry.datquehuong.com

[server.services.uireg]
token = "use_a_secret_that_only_you_know"
bind_addr = "127.0.0.1:5001" # uireg.datquehuong.com

[server.services.devgumshoe]
token = "use_a_secret_that_only_you_know"
bind_addr = "127.0.0.1:8082" # devtaps.datquehuong.com

[server.services.prodgumshoe]
token = "use_a_secret_that_only_you_know"
bind_addr = "127.0.0.1:8083" # prodtaps.datquehuong.com

[server.services.ssh]
token = "use_a_secret_that_only_you_know"
bind_addr = "0.0.0.0:2222" # SSH access to client machine (use ssh -p 2222 user@registry.datquehuong.com)
